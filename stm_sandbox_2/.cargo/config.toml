[target.'cfg(all(target_arch = "arm", target_os = "none"))']
runner = "probe-rs run --chip STM32F446RETx --connect-under-reset" # Use with probe-rs (see https://github.com/probe-rs/probe-rs)
# runner = "probe-rs run --chip STM32F446RETx --connect-under-reset" # Use with probe-rs (see https://github.com/probe-rs/probe-rs)
# runner = "arm-none-eabi-gdb -q -x openocd.gdb" # Use with GDB / OpenOCD. Note: you may need to use gdb-multiarch instead depending on your platform

# linker = "arm-none-eabi-gcc"

rustflags = [
  # This is needed if your flash or ram addresses are not aligned to 0x10000 in memory.x
  # See https://github.com/rust-embedded/cortex-m-quickstart/pull/95
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tdefmt.x",
]

[build]
# target = "thumbv7em-none-eabi"      # Cortex-M4 and Cortex-M7 (no FPU)
target = "thumbv7em-none-eabihf"    # Cortex-M4F and Cortex-M7F (with FPU)

[env]
DEFMT_LOG = "trace"
